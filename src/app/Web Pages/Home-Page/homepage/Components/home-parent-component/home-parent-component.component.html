<div>
    <div class="left">
        <img class="fb-logo"src="assets/fblogo.png" height="40px" width="40px">

        <div class="search-container">
            <div class="search-box">
                <mat-icon aria-hidden="false" aria-label="Example home icon">search</mat-icon>
                <input placeholder="Search Facebook">
            </div>
        </div>
    </div>
    <div class="center">
        
        <button class="mat-tab" (click)="homeTrigger()"><mat-icon class="tab-icon"aria-hidden="false" aria-label="Example home icon">home</mat-icon></button>
        <button class="mat-tab" ><mat-icon aria-hidden="false" class="tab-icon"aria-label="Example home icon">ondemand_video</mat-icon></button>
        <button class="mat-tab"(click)="marketplaceTrigger()"><mat-icon aria-hidden="false" class="tab-icon"aria-label="Example home icon">storefront</mat-icon></button>
        <button class="mat-tab"><mat-icon aria-hidden="false" class="tab-icon"aria-label="Example home icon">groups</mat-icon></button>
        <button class="mat-tab" (click)="friendsTrigger()"><mat-icon aria-hidden="false" class="tab-icon"aria-label="Example home icon">view_quilt</mat-icon></button>

    </div>

    <div class="right">
        
        <div class="top-right-icon"><mat-icon class="top-right-tab-icon"aria-hidden="false" aria-label="Example home icon">arrow_drop_down</mat-icon></div>
        <div class="top-right-icon"><mat-icon class="top-right-tab-icon"aria-hidden="false" aria-label="Example home icon">error</mat-icon></div>
        <div class="top-right-icon"><mat-icon class="top-right-tab-icon"aria-hidden="false" aria-label="Example home icon">chat</mat-icon></div>
        <div class="top-right-icon"><mat-icon class="top-right-tab-icon"aria-hidden="false" aria-label="Example home icon">add</mat-icon></div>
    </div>

</div>

<!--sidenav-->

<div class="footer">
    <div class="side-nav">
        <div *ngFor="let buttonName of buttonName">
           <div class="side-nav-button"><app-side-nav-button [button_name]="buttonName.name" [imagepath]="buttonName.imagepath"></app-side-nav-button></div>
        </div> 
    </div>
    
    <div class="drawer-content">
        <router-outlet></router-outlet>
    </div>
    
    <div class="ads">
        <div class="class-title">Contacts</div>    
        <div *ngFor="let chatName of chatName">
            <div class="side-nav-button"><app-friends-name-button [chat_name]="chatName.name" [imagepath]="chatName.imagepath"></app-friends-name-button></div>
         </div>
    </div>
    
</div>
